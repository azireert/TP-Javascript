<table class="table">
  <thead>
  <tr>
    <th scope="col">Prenom</th>
    <th scope="col">Nom</th>
    <th scope="col">Adresse</th>
    <th scope="col">Numero</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let t of ListContact">
    <td>{{t.prenom }}</td>
    <td>{{t.nom}}</td>
    <td>{{t.adresse}}</td>
    <td>{{t.numero}}</td>
    <td>Supprimer</td>
  </tr>
  </tbody>
</table>
